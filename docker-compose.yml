services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: travel-life-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-travel_life_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travel_life_password}
      POSTGRES_DB: ${POSTGRES_DB:-travel_life}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-travel_life_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-life-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-travel_life_user}:${POSTGRES_PASSWORD:-travel_life_password}@db:5432/${POSTGRES_DB:-travel_life}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required - generate with: openssl rand -base64 48}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET environment variable is required - generate with: openssl rand -base64 48}
      NOMINATIM_URL: http://nominatim:8080
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
      - blacklist_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel-life-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_UPLOAD_URL: http://localhost:5000/uploads
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Self-hosted Nominatim for geocoding
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: travel-life-nominatim
    environment:
      PBF_URL: https://download.geofabrik.de/north-america/us-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/north-america/us-updates/
      IMPORT_WIKIPEDIA: "false"
      IMPORT_US_POSTCODES: "false"
      IMPORT_GB_POSTCODES: "false"
    ports:
      - "8080:8080"
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
    shm_size: 1gb

volumes:
  postgres_data:
  nominatim_data:
  uploads:
  blacklist_data:
