services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: travel-life-db
    environment:
      POSTGRES_USER: ${DB_USER:-travel_life_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      POSTGRES_DB: ${DB_NAME:-travel_life}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-travel_life_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: travel-life-backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${DB_USER:-travel_life_user}:${DB_PASSWORD:?DB_PASSWORD environment variable is required}@db:5432/${DB_NAME:-travel_life}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      NOMINATIM_URL: ${NOMINATIM_URL:-http://nominatim:8080}
      IMMICH_API_URL: ${IMMICH_API_URL:-}
      IMMICH_API_KEY: ${IMMICH_API_KEY:-}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY:-}
      AVIATIONSTACK_API_KEY: ${AVIATIONSTACK_API_KEY:-}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY:-}
      OPENROUTESERVICE_URL: ${OPENROUTESERVICE_URL:-}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - uploads:/app/uploads
      - blacklist_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
        VITE_UPLOAD_URL: ${VITE_UPLOAD_URL:-http://localhost:5000/uploads}
    container_name: travel-life-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Self-hosted Nominatim for geocoding
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: travel-life-nominatim
    environment:
      PBF_URL: ${NOMINATIM_PBF_URL:-https://download.geofabrik.de/north-america/us-latest.osm.pbf}
      REPLICATION_URL: ${NOMINATIM_REPLICATION_URL:-https://download.geofabrik.de/north-america/us-updates/}
      IMPORT_WIKIPEDIA: "false"
      IMPORT_US_POSTCODES: "false"
      IMPORT_GB_POSTCODES: "false"
    ports:
      - "${NOMINATIM_PORT:-8080}:8080"
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
    shm_size: 1gb
    restart: unless-stopped

volumes:
  postgres_data:
  nominatim_data:
  uploads:
  blacklist_data:
